<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador_-_Desencriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="icon" href="img/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="container-fluid">
    
    <header>         
        <h1 class="titulo-principal">ENCRIPTADOR</h1>
    </header>

    <main>

        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="caja-izquierda">
                    <textarea id="texto-izquierda" placeholder="Escribe aqui..." oninput="ocultarTextoAdvertencia()"></textarea>
                    <button id="btn-encriptar" class="btn-encriptar" type="button" onclick="encriptarTexto()">Encriptar</button>
                    <button id="btn-desencriptar" class="btn-desencriptar" type="button" onclick="desencriptarTexto()">Desencriptar</button>
                </div>
                <p id="textnotfound" class="texto-advertencia">
                    <span>"Ning√∫n mensaje fue encontrado."</span>
                    <br>
                    <span>"Ingresa el texto que deseas encriptar o desencriptar."</span>
                </p>
            </div>             
    
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="caja-derecha">
                    <textarea id="texto-derecha" readonly></textarea>
                    <button id="btn-copiar" class="btn-copiar" onclick="copiarTexto()">Copiar</button>
                    <button id="btn-vaciar" class="btn-vaciar" onclick="vaciarTexto()">Vaciar</button>
                </div>    
            </div>
        </div> 
        
    </main>

    <footer>
        <p class="autor">Fabian Vazquez | 2024</p>
        <div class="enlaces">
            <a class="github" href="https://github.com/FaboElProgramador" target="_blank" rel="noopener noreferrer"><img class="github" src="img/social.png" alt="Logo-github"></a>
            <a href="https://www.linkedin.com/in/fabian-vazquez-bb9b2628b/" target="_blank" rel="noopener noreferrer"> <img class="linkedin" src="img/linkedin.png" alt="Logo-linkedin"> </a>
        </div>
    </footer>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
